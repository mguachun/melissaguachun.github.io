    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap');

        h1,
        body {
            font-family: 'Karla', sans-serif;
        }

        #myDIV {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            margin-top: 20px;
        }

        }

        #header {
            background-color: rgb(196, 240, 243);
            border: rgb(240, 245, 252);
            border-radius: 40px;
            padding: 10px;
        }

        #self {
            padding-top: 20px;
        }

        .container {
            position: relative;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .image {
            display: block;
            width: 50%;
            height: auto;
        
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: rgb(240, 245, 252);
            border-radius: 25px;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .text {
            color: black;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>

</head>
